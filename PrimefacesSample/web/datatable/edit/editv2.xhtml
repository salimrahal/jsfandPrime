<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </h:head>
   <h:body>
   <h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
   <p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Row Editing
       </f:facet>
       <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Year">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="Brand">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.brand}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{car.brand}" style="width:100%">
                       <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="Color">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{car.color}" style="width:100%">
                       <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>

       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>

   <p:dataTable id="tanks" var="tank" value="#{dtEditView.tankL}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Row Editing
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{dtEditView.onRowEditTank}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancelTank}" update=":form:msgs" />
 
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{tank.id}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{tank.id}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Year">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{tank.year}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{tank.year}" style="width:100%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="capacity">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{tank.capacity}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{tank.capacity}" style="width:100%">
                       <f:selectItems value="#{dtEditView.capacities}" var="cap" itemLabel="#{cap}" itemValue="#{cap}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>  
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
</h:form>
    </h:body>
</html>
