    <body>
        <div>
            <h:form> 
            <p:outputPanel id="itemNew" style="text-align:center;" layout="block">

                    <h:outputLabel for="item" value="Item Name: " />
                    <p:inputText  value="#{item.item}"/>

                        <p:commandButton value="Add Item" action="#{item.addAction}"
                                         >
                        </p:commandButton>
                    </f:facet>
                </p:panelGrid>
            </p:outputPanel>  
        </h:form> </div>
