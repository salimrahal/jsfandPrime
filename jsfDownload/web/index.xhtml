<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF2 - download PDF after button click</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Click button to download PDF file</h2>
            <br/>
            <h:commandButton onclick="this.form.target='_blank'" id="button" value="Download PDF" action="#{downloadBean.downloadPdf}"/>
            
             <h:commandButton onclick="alert('Hiii')" value="alert no _blank defined"/>
        </h:form>
        
         <h:form>
            <h2>Click button to download PDF file</h2>
            <br/>
            <h:commandLink value="Download PDF "  action="#{downloadBean.downloadPdf('attachment')}" target="_blank" />
              <br/>
            <h:commandLink value="View Pdf"  action="#{downloadBean.downloadPdf('inline')}" target="_blank" />	
        </h:form>
    </h:body>
</html>
